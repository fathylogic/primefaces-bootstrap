<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/bootstrap.xhtml">

<ui:define name="pageTitle">Soluvas Starter Web Application</ui:define>
<ui:define name="contentPrimary">
	<div class="hero-unit">
		<h1>Hello, world!</h1>
	</div>
	
	<div id="comment-stream" style="min-height: 100px; border: 1px solid #888888; padding: 10px;"></div>
	
	<input type="text" id="commentBox" value="Enter comment..."/>
	<button id="commentBtn" class="btn">Comment</button>
	
	<script type="text/template" id="comment-template"><![CDATA[
		<strong><%= authorName %></strong> <p><%= body %></p>
		<button class="btn edit"><i class="icon-edit"></i></button>
		<button class="btn delete"><i class="icon-remove"></i></button>
	]]></script>
	
	<!-- paling bawah -->
	<h:outputScript library="app" name="comment.js"/>
</ui:define>

</ui:composition>
</html>
